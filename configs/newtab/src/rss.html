          <script type="text/javascript">
/*
*  How to find a feed based on a query.
*/
            google.load("feeds", "1");

            function OnLoad() {
              // Query for president feeds on cnn.com
              var query = 'site:cnn.com president';
              google.feeds.findFeeds(query, findDone);
            }

            function findDone(result) {
              // Make sure we didn't get an error.
              if (!result.error) {
                // Get content div
                var content = document.getElementById('feed');
                var html = '';

                // Loop through the results and print out the title of the feed and link to
                // the url.
                for (var i = 0; i < result.entries.length; i++) {
                  var entry = result.entries[i];
                  html += '<p><a href="https://developers.google.com/feed/v1/' + entry.url +">' + entry.title + '</a></p>';
                }
                content.innerHTML = html;
              }
            }

            google.setOnLoadCallback(OnLoad);

          </script>

    <script>
  function doSearch(e){
    text=e;
    text=jQuery.trim(text);
    e=encodeURIComponent(text).replace(/!/g,'%21').replace(/'/g,'%27').replace(/\(/g,'%28').replace(/\)/g,'%29').replace(/\*/g,'%2A');
    if(!e){
      window.location='https://kickass.unblocked.la/new/';
      return!1
    };
    window.location='https://kickass.unblocked.la/usearch/'+e+'/';
    return!1
  };
  $(document).keydown(function(e){
      if (e.keyCode==71 && e.ctrlKey)
      window.location='https://www.google.com/';
      if (e.keyCode==89 && e.ctrlKey)
      window.location='https://www.youtube.com/feed/subscriptions/';
      if (e.keyCode==82 && e.ctrlKey)
      window.location='https://www.reddit.com/';
    });
  </script>
